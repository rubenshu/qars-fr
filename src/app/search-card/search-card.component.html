<div class="section find-car-section">
    <div class="container find-car-container">
      <div class="row">
        <div class="col s12 center">
          <h1 class="w3-animate-top">Vind uw auto</h1>
          <hr class="w3-border-orange w3-animate-top hr-border">
        </div>
        <div class="input-field col s12 m4 searchbar-find-car">
          <div class="col s12">
            <br>
          </div>
          <div class="col s12 valign-wrapper">
            <i class="material-icons fix-inline prefix" style="top:auto;">search</i>
            <select id="selectlist">
              <option value="none" disabled>Selecteer een locatie</option>
              <option value="Utrecht">Utrecht</option>
              <option value="Amsterdam">Amsterdam</option>
              <option value="Almelo">Almelo</option>
              <option value="Almere">Almere</option>
              <option value="Maastricht">Maastricht</option>
              <option value="Maasdam">Maasdam</option>
              <option value="Lelystad">Lelystad</option>
            </select>
          </div>
        </div>
        <div class="input-field col s12 m4">
          <div class="col s12">
            Ophaaldatum
          </div>
          <div class="col s7">
            <input type="date" [ngModel]="startDateInput" [min]="startDate" max="maxDate">
          </div>
          <div class="col s5">
            <input type="time" [ngModel]="localTime">
          </div>
        </div>
        <div class="input-field col s12 m4">
          <div class="col s12">
            Inleverdatum
          </div>
          <div class="col s7">
            <input type="date" [ngModel]="endDateInput" [min]="startDate" max="maxDate">
          </div>
          <div class="col s5">
            <input type="time" [ngModel]="localTime">
          </div>
        </div>
        <div class="col s12 center">
          <button (click)="searchOnLocation()" id="vindauto_button" class="btn waves-effect waves-dark bg-main">Vind je auto</button>
        </div>
      </div>
    </div>
  </div>
